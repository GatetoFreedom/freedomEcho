title: Gate to Freedom
description: 公开透明的群公告与治理信息归档（占位文案）
url: https://gate2freedom.com
baseurl: ""
lang: zh-CN
timezone: Asia/Shanghai

permalink: /:categories/:year/:month/:day/:title/
collections:
  posts:
    output: true

plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# 经典版 jekyll-paginate：仅支持首页分页（index.html）
# 如果要在 /announcements/ 下分页，请改用上面的 jekyll-paginate-v2 方案
paginate: 12
paginate_path: "/page:num/"

# 默认 front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

# 导航
nav:
  - name: 公告
    url: /announcements/
  - name: 群规
    url: /rules/
  - name: 关于
    url: /about/

feed:
  path: feed.xml
