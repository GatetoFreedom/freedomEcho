---
layout: default
---
<article class="post glass reveal">
  <header class="post-head">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: '%Y-%m-%d' }}</time>
      {% if page.tags %}
        · <span class="tags">
          {% for t in page.tags %}
            <em>#{{ t }}</em>{% unless forloop.last %} {% endunless %}
          {% endfor %}
        </span>
      {% endif %}
    </div>
    <div class="readbar"><span></span></div>
  </header>

  <div class="post-body">
    {{ content }}
  </div>

  <footer class="post-foot">
    <a class="btn" href="{{ '/announcements/' | relative_url }}">← 返回公告列表</a>
  </footer>
</article>
